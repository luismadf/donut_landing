<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Landing Page</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="">
          <a href="#" class="nav__logo">Coffee</a>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>

          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="" class="nav__link">About</a></li>
            <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <section class="home">
        <div class="home__container bd-grid">
          <div class="home__img">
            <img
              src="src/images/img1.png"
              alt=""
              data-speed="-2"
              class="move"
            />
            <img src="src/images/img2.png" alt="" data-speed="2" class="move" />
            <img
              src="src/images/img3.png"
              alt=""
              data-speed="-2"
              class="move"
            />
            <img src="src/images/img4.png" alt="" data-speed="2" class="move" />
            <img src="src/images/img5.png" alt="" data-speed="2" class="move" />
            <img
              src="src/images/img6.png"
              alt=""
              data-speed="-2"
              class="move"
            />
          </div>

          <div class="home__data">
            <h1 class="home__title">
              Coffee <br />
              Drink 3D
            </h1>
            <p class="home__description">
              Let's help discover the best coffee drink <br />
              of the week.
            </p>
            <a href="#" class="home__button">Get Started</a>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
